<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Productos- Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contacto.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header> <!--encabezado de la pagina-->
        <div class="caja">
          <h1><img src="imagenes/logo.png"></h1> <!--logo de la pagina-->
          <nav> <!--permite crar el formato panel al formato horizontal-->
            <ul> <!--menu de navegacion -->
              <li> <a href="index.html">Home</a></li><!--<a> permite referenciar paginas internas -->
              <li><a href="productos.html">Productos</a></li>
              <li><a href="contacto.html">Contacto</a></li><!--puedo tambien referenciar una pagina externa-->
            </ul>
          </nav>
        </div>
    </header>

    <main class="contactos">
        <form><!--etiqueta que permite crear formularios-->
            <label for="nombreapelldio">Nombre y Apellido</label><!--el for ayuda para activar el cursor en la caja de texto-->
            <input type="text" id="nombreapelldio" class="input-padron" required> <!--caja de texto-->

            <label for="correoelectronico">Correo Electronico</label><!---->
            <input type="email" id="correoelectronico" class="input-padron" required
            placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label> <!--crear el area del mensaje desplazable-->
            <textarea cols="70" rows="10" id="mensaje"></textarea>

            <fieldset>
            <!--crear seleccion multiple con la funcion radio-->
            <legend> ¿Cómo le gustaria que lo contactemos?</legend>
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

            </fieldset>

            <fieldset>
            <!--crear seleccion con menu desplegable de opciones-->
            <legend> ¿En que horario le gustaria ser atendido</legend>
            <select>
                <option>Manaña</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
            <!--crear seleccion multiple con la funcion checkbox-->
            <label><input type="checkbox" class="checkbox" checked> ¿Le gustaria recibir novedades de la Berberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar"><!--crear el boton enviar-->

            </fieldset>
        </form>
        <table><!--crear una tabla-->
            <thead>
                <tr><!--tr es la etiqueta para marcar la columna-->
                    <th>Día</th><!--th es la etiqueta para marcar la fila-->
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Lunes</th>
                    <th>08H - 20H</th>
                </tr>
                <tr>
                    <th>Miércoles</th>
                    <th>08H - 20H</th>
                </tr>
                <tr>
                    <th>Viernes</th>
                    <th>08H - 20H</th>
                </tr>
            </tbody>
        </table>
    </main>

    <footer><!--pie de pagina -->
    <img src="imagenes/logo-blanco.png">
    <!--unicode table puedo encontrat todos los caracteres -->
    <p class="copyright">&copy;Copyright Barbería Alura -2020</p>
    </footer>

    </body>
</html>
